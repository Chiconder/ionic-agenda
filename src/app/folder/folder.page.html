<ion-header [translucent]="true">
  <ion-toolbar color="darkgray">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <ion-buttons slot="start">
      <ion-button (click)="openAlert()">
      <ion-icon  slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  
    <ion-chip>
      <ion-label color="secondary">Lista de Tareas</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label color="tertiary">Tareas pendientes</ion-label>
    </ion-chip>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>

<ion-content>
 
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let index = i">
      <ion-reorder-group disabled="false">
 

      <ion-item>

        <ion-label>{{ task.title }}<ion-badge color="danger"></ion-badge></ion-label>
        <ion-checkbox [checked]="task.completed" slot="end"></ion-checkbox>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteTask(task.id)"color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>
 </ion-content> 
</ion-content>
